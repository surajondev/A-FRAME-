<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>A-Frame</title>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="img/milky.jpg" alt="Milkway image">
            <img id="cryptography" src="img/cryptography.jpg" style="width: 80%;" alt="Cryptography image">
            <img id="walltexture" src="img/download.jpg" alt="Wall Texture image">
            <img id="rooftexture" src="img/rooftexture.jpg" alt="Roof Texture image">
            <img id="floortexture" src="img/floort.jpg" alt="Floor Texture image">
            <img id="spiderman" src="img/spidy.jpg" alt="Spirderman poster on wall texture.">
            <img id="ironman" src="img/ironman.jpg" alt="Ironman poster on wall texture.">
            <img id="captain" src="img/captainamerica.jpg" alt="Captain America poster on wall texture.">
            <img id="blackwidow" src="img/blackwidow.jpg" alt="Blackwidow poster on wall texture.">
            <img id="avengers" src="img/avengerslogo.png" alt="Avengers logo on wall texture.">
            <img id="a-logo" src="img/ashishArtboard 1 copy.png" alt="AshishArtboard logo on wall texture neart the window">
            <img id="window" src="img/windows.png" alt="Window Image">
            <audio id="music" src="audio/soothingmusic.mp3"></audio>
            <video id="video" controls>
                <source id="source" src="video/RAAG.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </a-assets>
        <a-sky src="#sky" radilus="30"></a-sky>
        <a-crypto src="#cryptography" rotation="0 90 15" position="180 1 1"></a-crypto>
        <a-plane src="#walltexture" repeat="1 1" position="0 2 -2" rotation="0 0 0" width="4" height="4" color="#563232"></a-plane>
        <a-plane src="#walltexture" position="2 2 0" rotation="0 90 0" width="4" height="4" color="#563232" side="double"></a-plane>
        <a-plane src="#walltexture" position="0 2 2" rotation="0 0 0" width="4" height="4" color="#563232" side="double"></a-plane>
        <a-plane src="#walltexture" position="-2 2 0" rotation="0 90 0" width="4" height="4" color="#563232" side="double"></a-plane>
        <a-image src="#rooftexture" color="#563232" position="0 4 0" rotation="270 0 0" width="4" height="4" side="double"></a-image>
        <a-image color="#563232" position="0 0  0" rotation="90 180 0" src="#floortexture" width="4" height="4" side="double"></a-image>
        <a-image src="#spiderman" rotation="0 270 15" position="1.99 1 1" sided="double"></a-image>
        <a-image src="#ironman" rotation="0 90 -15" position="1.99 3 -1" sided="double"></a-image>
        <a-image src="#captain" rotation="0 90 8" position="1.99 1 -1" sided="double"></a-image>
        <a-image src="#blackwidow" rotation="0 270 -8" position="1.99 3 1" sided="double"></a-image>
        <a-image src="#avengers" rotation="0 270 15" position="1.99 2 0" sided="double"></a-image>
        <a-image src="#a-logo" position="0 2 -1.99" scale="3 3"></a-image>
        <a-image src="#window" position="-1.99 1.9 0" rotation="0 90 0" scale="2 2"></a-image>
        <a-video src="#source" position="0 2 1.99" rotation="0 180 0" scale="3.2 1.8"></a-video>
        <a-sound src="#music" loop="true" autoplay="true"></a-sound>
    </a-scene>
</body>

</html>
